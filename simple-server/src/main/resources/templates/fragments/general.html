<!DOCTYPE html>
<html lang="ru">

<!--header BEGIN-->
<head th:fragment="header (title)">
    <meta charset="UTF-8">
    <title th:text="'Эмулятор :: ' + ${title}">Emulator</title>
    <link href="/webjars/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <!--<script src="/js/theme.js"></script>-->
    <link href="/css/site.css" rel="stylesheet">
</head>
<!--header END-->

<body>

<!--nav BEGIN-->
<nav th:fragment="menu (page, mode)" class="navbar navbar-expand-sm fixed-top navbar-dark bg-secondary">
    <div class="container-fluid">
        <span class="navbar-brand">Эмулятор</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                <li class="nav-item">
                    <a th:if="${page} == 'index'" class="btn btn-sm btn-light selected-page" href="/">Главная</a>
                    <a th:unless="${page} == 'index'" class="btn btn-sm btn-secondary noselected-page" href="/">Главная</a>

                </li>
                <li class="nav-item dropdown">
                    <a class="btn btn-sm btn-secondary noselected-page dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Режим работы
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/index">Главная</a></li>
                        <li><a class="dropdown-item" href="/list">Статистика</a></li>
                        <li><a class="dropdown-item" href="/manage">Управление</a></li>
                    </ul>
                </li>
                <li class="nav-item" th:if="${page} == 'list'">
                    <a th:if="${mode} == 'general'" class="btn btn-sm btn-light selected-page" href="/list?mode=general">Все запросы</a>
                    <a th:unless="${mode} == 'general'" class="btn btn-sm btn-secondary noselected-page" href="list?mode=general">Все запросы</a>
                </li>
                <li class="nav-item" th:if="${page} == 'list'">
                    <a th:if="${mode} == 'open-close'" class="btn btn-sm btn-light selected-page" href="/list?mode=open-close">Открытие/закрытие</a>
                    <a th:unless="${mode} == 'open-close'" class="btn btn-sm btn-secondary noselected-page" href="list?mode=open-close">Открытие/закрытие</a>
                </li>
                <li class="nav-item" th:if="${page} == 'manage'">
                    <a th:if="${mode} == 'open-close'" class="btn btn-sm btn-light selected-page" href="/manage?mode=open-close">Открытие/закрытие</a>
                    <a th:unless="${mode} == 'open-close'" class="btn btn-sm btn-secondary noselected-page" href="list?mode=open-close">Открытие/закрытие</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-sm btn-secondary noselected-page" href="/api">API</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--nav END-->




</body>
</html>
